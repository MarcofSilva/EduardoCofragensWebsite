---
label: Obra
hide_body: true
fields:
- type: text
  name: title
  label: título
  description: "&lt;Tipo de trabalho&gt; - &lt;Localização&gt;  (uma hipótese de formato
    para o título)"
  config:
    required: true
- name: description
  type: textarea
  default: Galeria de fotos do trabalho feito na obra.
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: meta descrição
  hidden: true
- type: datetime
  name: date
  label: date
  hidden: false
  default: now
  config:
    display_utc: false
    export_format: YYYY-MM-DDTh:mm:ssAZ
    date_format: DD/MM/YYYY
    time_format: h:mm:ssAZ
  description: Data de criação desta obra no portefólio.
- type: image_gallery
  name: images
  label: imagens
- type: text
  name: date_to_show
  label: data da obra
  description: Texto referente à data que é apresentado junto da respetiva obra. (Mês
    Ano) é um possível formato.
- name: texto
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Texto
  description: Alguma descrição sobre a obra se pretendido. (Opcional)
